{% extends 'single/notification.html' %}
{% block custom_style %}
{% endblock %}
{% block main %}
    <form method="post" action="/account/reset_password_confirm">
        <input name="code" type="hidden" value="{{ code }}">

        <div>
            <label for="emailInput">邮箱地址</label>
            <input name="email" type="email" id="emailInput" value="{{ email }}">
        </div>
        <div>
            <label for="passwordInput">输入密码</label>
            <input name="password" type="password" id="passwordInput" placeholder="输入密码">
        </div>
        <div>
            <label for="repasswdInput">确认密码</label>
            <input name="repassword" type="password" id="repasswdInput" placeholder="确认密码">
        </div>
        <button type="submit">提交</button>
    </form>
{% endblock %}

{% block custom_script %}
{% endblock %}
